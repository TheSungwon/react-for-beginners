        function Container(){

            const [mm, changeMM] = React.useState();
            const changeM = (e)=> {
                changeMM(e.target.value);
            }

            return (
                <div>
                    <h1 className="h1">Super Converter</h1>
                    <label htmlFor="hours">hours</label>
                    <input id="hours" placeholder="hours" type="number" />
                    <label htmlFor="minutes">minutes</label>
                    <input id="minutes" placeholder="minutes" type="number" value={mm} onChange={changeM}/>

                    <h4>minutes convert {mm}</h4>
                </div>

            )
        }

        render();
